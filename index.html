<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Random Number</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Tool bốc số team Chút xíu Cafe:</h1>
            <div class="arrShow alert alert-primary "></div>
            <form>
                <div class="form-group">
                    <label>Nhập số: </label>
                    <input type="number" class="form-control" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Enter sau mỗi số.</small>
                </div>
            </form>
            <button type="submit" class="btn btn-primary" onclick="showResult()">Hóng</button>
            <div class="result alert alert-info">
                Kết quả: <b></b>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
